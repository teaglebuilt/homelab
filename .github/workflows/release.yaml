---
name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'rack/**'
      - 'kubernetes/**'
      - 'platform/**'
      - 'tf_modules/**'
      - 'terraform/**'

jobs:
  create-release:
    name: Create Release Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install -g semantic-release
      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          npx semantic-release > semantic_release_output.txt
          VERSION=$(grep -oP '(?<=v)[0-9]+\.[0-9]+\.[0-9]+' semantic_release_output.txt)
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

  deploy-docs:
    name: Deploy Docs
    needs: create-release
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install --prefix docs
      - name: Version Docs
        run: npm run docusaurus docs:version ${{ steps.semantic.outputs.newRelease.version }} --prefix docs
      - name: Build website
        run: npm run build --prefix docs
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
