# LXC configuration snippet for gluetun VPN support
# This file grants minimal capabilities needed for WireGuard/OpenVPN operation
# Place in Proxmox at: /usr/share/lxc/config/gluetun.conf or reference via snippets storage

# Allow access to /dev/net/tun device
lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net dev/net none bind,create=dir
