---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ollama-http-route
  namespace: ai
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "ollama.homelab.local"
spec:
  parentRefs:
  - name: homelab-gateway
    namespace: kube-system
  hostnames:
    - "ollama.homelab.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: open-webui-ollama
      port: 11434
