apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: anthropic
  namespace: ai
spec:
  type: AI
  ai:
    llm:
      host: api.anthropic.com
      port: 443
      protocol: https
      openai:
        # Any model accessible via Claude API (Sonnet, Opus, Haiku)
        model: "anthropic-claude-sonnet-4-20250514"
        authToken:
          kind: Secret
          secretRef:
            name: anthropic-api-key
            key: ANTHROPIC_API_KEY
