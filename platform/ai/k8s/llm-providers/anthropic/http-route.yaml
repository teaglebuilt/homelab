---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: anthropic
  namespace: ai
spec:
  parentRefs:
    - name: ai-gateway
      namespace: ai
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /anthropic
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /v1/chat/completions
      backendRefs:
        - group: gateway.kgateway.dev
          kind: Backend
          group: gateway.kgateway.dev
          name: anthropic
