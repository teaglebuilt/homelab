---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nvidia-nim
  namespace: ai
  labels:
    app: nvidia-nim
    component: llm-provider
spec:
  parentRefs:
    - name: ai-gateway
      namespace: ai
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /nim
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - group: gateway.kgateway.dev
          kind: Backend
          name: nvidia-nim
