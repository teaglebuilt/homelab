---
# ModelConfig for NVIDIA NIM Llama 3.2 3B Instruct
# This configuration is used by kagent for model discovery
apiVersion: kagent.dev/v1alpha2
kind: ModelConfig
metadata:
  name: llama-3-2-3b-instruct-nim
  namespace: ai
  labels:
    app: nvidia-nim
    component: model-config
spec:
  provider: OpenAICompatible
  model: meta/llama-3.2-3b-instruct
  config:
    baseUrl: http://nim.ai.svc.cluster.local:8000/v1
