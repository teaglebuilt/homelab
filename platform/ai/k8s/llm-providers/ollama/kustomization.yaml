---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ollama-pvc.yaml
  - ollama-httproute.yaml
helmCharts:
  - name: ollama
    releaseName: ollama
    repo: https://otwld.github.io/ollama-helm/
    version: 1.14.0
    namespace: ai
    valuesInline:
      ollama:
        gpu:
          enabled: true
          type: 'nvidia'
          number: 1
        models:
          pull:
            - mistral
        insecure: true
      hostNetwork: true
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"
      persistentVolume:
        enabled: true
        existingClaim: ollama-pvc
        storageClass: nfs-csi
        accessModes:
          - ReadWriteMany
        size: 200Gi
      requests:
        nvidia.com/gpu: 1
      limits:
        nvidia.com/gpu: 1
      podSecurityContext:
        fsGroupChangePolicy: Always
        fsGroup: 0
      containerSecurityContext:
        runAsUser: 977
        runAsGroup: 0
        runAsNonRoot: true
        privileged: true
        allowPrivilegeEscalation: true
        readOnlyRootFilesystem: false
        capabilities:
          drop: ["ALL"]
        seccompProfile:
          type: RuntimeDefault
