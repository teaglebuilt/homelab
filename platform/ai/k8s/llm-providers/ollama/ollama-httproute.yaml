---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ollama-httproute
  namespace: ai
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "ollama.homelab.internal"
spec:
  parentRefs:
  - name: homelab-gateway
    namespace: ai
  hostnames:
    - "ollama.homelab.internal"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: ollama
      port: 11434
