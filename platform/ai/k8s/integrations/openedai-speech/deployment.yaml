---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openedai-speech
  namespace: ai
  labels:
    app: openedai-speech
    component: tts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openedai-speech
  template:
    metadata:
      labels:
        app: openedai-speech
        component: tts
    spec:
      nodeSelector:
        kubernetes.io/hostname: mlops-work-01
      containers:
        - name: openedai-speech
          image: matatonic/openedai-speech-min:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: TTS_HOME
              value: /app/voices
            - name: HF_HOME
              value: /app/voices
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: voices-cache
              mountPath: /app/voices
          livenessProbe:
            httpGet:
              path: /v1/models
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /v1/models
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: voices-cache
          emptyDir:
            sizeLimit: 2Gi
