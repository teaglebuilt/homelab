---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ai-gateway
  namespace: ai
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ai.homelab.internal
spec:
  gatewayClassName: agentgateway
  listeners:
  - name: http
    protocol: HTTP
    hostname: ai.homelab.internal
    port: 8080
    allowedRoutes:
      namespaces:
        from: All
