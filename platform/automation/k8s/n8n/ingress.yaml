---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-ingress
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt-prod
spec:
  rules:
  - host: n8n.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n-service
            port:
              number: 80
  tls:
  - hosts:
      - n8n.homelab.local
    secretName: n8n-tls
