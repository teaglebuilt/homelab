apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: automation
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n8n.homelab.local
    cert-manager.io/cluster-issuer: internal-ca-cluster-issuer
spec:
  type: LoadBalancer
  selector:
    app: n8n
  ports:
  - port: 5678
    targetPort: 5678
    protocol: TCP
