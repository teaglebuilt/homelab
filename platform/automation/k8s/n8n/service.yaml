apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: automation
  labels:
    version: v1.0
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n8n.homelab.local
spec:
  type: LoadBalancer
  selector:
    app: n8n
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 5678
  - port: 443
    name: https
    protocol: TCP
    targetPort: 5678
