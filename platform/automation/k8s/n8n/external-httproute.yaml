---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-callback-route
  namespace: automation
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n8n.homelab.external
spec:
  parentRefs:
    - name: homelab-external-gateway
      namespace: kube-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /rest/oauth2-credential/callback
      backendRefs:
        - name: n8n-service
          port: 443
