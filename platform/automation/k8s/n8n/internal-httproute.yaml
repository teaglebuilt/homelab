---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-http-route
  namespace: automation
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n8n.homelab.internal
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: kube-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: n8n-service
          port: 443
