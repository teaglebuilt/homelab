---
global:
  scrape_interval: 15s
  evaluation_interval: 30s
  body_size_limit: 15MB
  sample_limit: 1500
  target_limit: 30
  label_limit: 30
  label_name_length_limit: 200
  label_value_length_limit: 200

scrape_configs:
  - job_name: 'dcgm'
    static_configs:
      - targets: ['dcgm.homelab.internal:9400']
  - job_name: 'hubble'
    scheme: https
    static_configs:
      - targets: ['hubble.homelab.internal']
    tls_config:
      insecure_skip_verify: true
  - job_name: 'ai_platform_metrics'
    scheme: https
    static_configs:
      - targets: ['ai.homelab.internal']
    tls_config:
      insecure_skip_verify: true
