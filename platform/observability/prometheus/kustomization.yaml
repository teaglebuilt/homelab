---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 61.7.1
    namespace: observability
    releaseName: prometheus-community
    additionalValuesFiles:
      - configs/prometheus.yaml
      - configs/prometheus-operator.yaml
    valuesInline:
      nodeExporter:
        enabled: true
      kubeApiServer:
        enabled: true
      kubernetesServiceMonitors:
        enabled: true
      coreDns:
        enabled: false
      kubeDns:
        enabled: false
      crds:
        enabled: false
      alertmanager:
        enabled: false
      grafana:
        enabled: false
      kubeEtcd:
        enabled: false
      kubeControllerManager:
        enabled: false
      kubeScheduler:
        enabled: false
      kubeStateMetrics:
        enabled: false
      kubeProxy:
        enabled: false
      kubelet:
        enabled: true
