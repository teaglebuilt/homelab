---
services:
  ebook2audiobookxtts:
    image: athomasson2/ebook2audiobookxtts:huggingface
    container_name: ebook2audiobookxtts
    tty: true
    stdin_open: true
    ports:
      - 7860:7860
    command: python app.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: cdi
              capabilities:
                - gpu
              device_ids:
                - nvidia.com/gpu=all
    restart: unless-stopped
