---
version: 3

vars:
  KUSTOMIZE_FLAGS: --enable-helm --enable-exec --enable-alpha-plugins

tasks:
  deploy:
    cmds:
      - |-
        kustomize build {{.KUSTOMIZE_FLAGS}} data | kubectl apply -f -

  destroy:
    cmds:
      - |-
        kustomize build {{.KUSTOMIZE_FLAGS}} data | kubectl delete -f -
