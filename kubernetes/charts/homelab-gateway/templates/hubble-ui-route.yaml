---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui-route
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: hubble.homelab.internal
spec:
  parentRefs:
  - name: homelab-gateway
    namespace: kube-system
  hostnames:
    - hubble.homelab.internal
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: hubble-ui
      port: 80
