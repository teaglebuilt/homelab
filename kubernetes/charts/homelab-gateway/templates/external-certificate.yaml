---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-certificate
  namespace: kube-system
spec:
  secretName: cloudflare-dns-key
  duration: 2160h
  renewBefore: 360h
  dnsNames:
    - {{ .Values.external.domain }}
  issuerRef:
    name: cloudflare-dns-issuer
    kind: ClusterIssuer
