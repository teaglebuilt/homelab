---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-internal-gateway
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: homelab.internal
spec:
  gatewayClassName: cilium
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    # hostname: "*.homelab.internal"
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    port: 443
    protocol: HTTPS
    hostname: "*.homelab.internal"
    tls:
      mode: Terminate
      certificateRefs:
        - kind: Secret
          name: cloudflare-tls
    allowedRoutes:
      namespaces:
        from: All
