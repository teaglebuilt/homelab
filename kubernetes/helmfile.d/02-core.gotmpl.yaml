---
bases:
  - ../defaults.yaml

repositories:
  - name: external-dns
    url: https://kubernetes-sigs.github.io/external-dns
  - name: external-secrets
    url: https://charts.external-secrets.io
  - name: jetstack
    url: https://charts.jetstack.io
  - name: metrics-server
    url: https://kubernetes-sigs.github.io/metrics-server/
  - name: openebs
    url: https://openebs.github.io/charts

releases:
  - name: external-secrets
    namespace: external-secrets
    chart: external-secrets/external-secrets
    version: 0.13.0
    createNamespace: true
    values:
      - installCRDs: true
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build ../apps/security/external-secrets | \
              sops --decrypt --input-type yaml --output-type yaml \
              ../apps/security/external-secrets/secret.sops.yaml /dev/stdin | \
              kubectl apply -f -

  - name: external-dns
    namespace: external-dns
    chart: external-dns/external-dns
    version: 1.15.0
    createNamespace: true
    values:
      - ../apps/networking/externaldns/values.yaml.gotmpl
  
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    createNamespace: true
    values:
      - crds:
          enabled: true
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build ../apps/security/cert-manager | kubectl apply -f -

  - name: metrics-server
    chart: metrics-server/metrics-server
    namespace: kube-system
    version: 3.8.3
    values:
      - apiService:
          create: true
        metrics:
          enabled: true
        hostNetwork:
          enabled: true
        args:
          - --cert-dir=/tmp
          - --kubelet-use-node-status-port
          - --kubelet-insecure-tls
          - --kubelet-preferred-address-types=InternalDNS,InternalIP,ExternalIP,Hostname
          - --metric-resolution=60s
