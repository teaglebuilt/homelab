---
bases:
  - ../defaults.yaml

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2
    createNamespace: true

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    createNamespace: true
    values:
      - ../apps/kube-system/cilium/values.yaml
    needs:
      - observability/prometheus-operator-crds
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "kubectl"
        args:
          - apply
          - -f
          - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.1.0/standard-install.yaml
      - events: ["postsync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build --enable-exec --enable-helm ../apps/kube-system/cilium | kubectl apply -f -

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.3
    createNamespace: true
    values:
      - ../apps/kube-system/coredns/values.yaml
    needs:
      - kube-system/cilium
    hooks:
      - events: ["prepare"]
        showlogs: true
        command: "bash"
        args:
          - "../scripts/prepare-coredns.sh"

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.3
    createNamespace: true
    values:
      - ../apps/kube-system/kubelet-csr-approver/values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.28
    createNamespace: true
    values:
      - ../apps/kube-system/spegel/values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
  