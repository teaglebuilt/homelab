  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.3
    createNamespace: true
    values:
      - ../apps/kube-system/coredns/values.yaml
    needs:
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.3
    createNamespace: true
    values:
      - ../apps/kube-system/kubelet-csr-approver/values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.28
    createNamespace: true
    values:
      - ../apps/kube-system/spegel/values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver

  - name: nvidia-device-plugin
    namespace: kube-system
    chart: nvidia/nvidia-device-plugin
    version: 0.17.0
    values:
      - runtimeClassName: nvidia
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build --enable-exec --enable-helm ../apps/kube-system/nvidia | kubectl apply -f -
      