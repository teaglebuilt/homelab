---
bases:
  - ../defaults.yaml

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: csi-driver-nfs
    url: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
  - name: emberstack
    url: https://emberstack.github.io/helm-charts

releases:
  - name: reflector
    namespace: kube-system
    chart: emberstack/reflector
    version: 7.1.288

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.3
    createNamespace: true
    values:
      - ../apps/networking/cilium/values.yaml
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build --enable-exec --enable-helm ../apps/networking/cilium | kubectl apply -f -

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.3
    createNamespace: true
    values:
      - ../apps/networking/coredns/values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: spegel
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.5.1
    values:
      - ../apps/security/spegel/values.yaml
    needs:
      - kube-system/coredns
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kubectl create namespace spegel --dry-run=client -o yaml | kubectl apply -f -
            kubectl label namespace spegel pod-security.kubernetes.io/enforce=privileged --overwrite

  - name: csi-driver-nfs
    namespace: kube-system
    chart: csi-driver-nfs/csi-driver-nfs
    version: 4.11.0
    values:
      - enableFSGroupPolicy: true
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build --enable-exec --enable-helm ../apps/storage/nfs | kubectl apply -f -
