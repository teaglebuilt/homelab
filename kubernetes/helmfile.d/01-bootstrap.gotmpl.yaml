---
bases:
  - ../defaults.yaml

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: nfs-subdir-external-provisioner
    url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2
    createNamespace: true

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.2
    createNamespace: true
    values:
      - ../apps/networking/cilium/values.yaml
    needs:
      - observability/prometheus-operator-crds
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build --enable-exec --enable-helm ../apps/networking/cilium | kubectl apply -f -

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.3
    createNamespace: true
    values:
      - ../apps/networking/coredns/values.yaml
    needs:
      - kube-system/cilium

  - name: nfs-subdir-external-provisioner
    namespace: kube-system
    chart: nfs-subdir-external-provisioner/nfs-subdir-external-provisioner
    version: 4.0.18
    values:
      - nfs:
          server: unas.internal
          path: /var/nfs/shared/ai_storage
        storageClass:
          name: nfs-ephemeral
          defaultClass: false
