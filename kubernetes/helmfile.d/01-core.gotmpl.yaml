---
bases:
  - ../defaults.yaml

repositories:
  - name: external-dns
    url: https://kubernetes-sigs.github.io/external-dns
  - name: external-secrets
    url: https://charts.external-secrets.io
  - name: mayastor
    url: https://openebs.github.io/mayastor-extensions/

releases:
  - name: external-secrets
    namespace: external-secrets
    chart: external-secrets/external-secrets
    version: 0.13.0
    createNamespace: true
    values:
      - installCRDs: true
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "bash"
        args:
          - -c
          - |
            kustomize build ../apps/security/external-secrets | \
              sops --decrypt --input-type yaml --output-type yaml \
              ../apps/security/external-secrets/secret.sops.yaml /dev/stdin | \
              kubectl apply -f -
  - name: external-dns
    namespace: external-dns
    chart: external-dns/external-dns
    version: 1.15.0
    createNamespace: true
    values:
      - ../apps/networking/externaldns/values.yaml.gotmpl
  
  - name: openebs
    namespace: mayastor
    chart: mayastor/mayastor
    version: 2.5.0
    values:
      - csi:
          node:
            initContainers:
              enabled: false
      - engines:
          local:
            lvm:
              enabled: false
            zfs:
              enabled: false
