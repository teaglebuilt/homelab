version: 3

includes:
  talos:
    taskfile: ".taskfiles/talos/Taskfile.yaml"

tasks:
  generate_tf_variables:
    dir: kubernetes
    cmds:
      - |
        echo "Generating terraform.tfvars from .env file..."
        if [ -f .env ]; then
          awk -F= '/^[^#]+/ {print $1 " = " $2}' .env > terraform/terraform.tfvars
        else
          echo "No .env file found. Skipping terraform.tfvars generation."
        fi
    silent: true
    sources:
      - .env

  provision-mlops-cluster:
    dir: kubernetes
    cmds:
      - task: generate_tf_variables
      - make tf_run

  bootstrap-mlops-cluster:
    cmds:
      - task: talos:generate-config
        vars:
          CLUSTER_DIR: "clusters/mlops"
      - task: talos:apply-config
        vars:
          CLUSTER_DIR: "clusters/mlops"
          NODE_IP: $HOMELAB_MLOPS_MASTER01_IP
          NODE_FILE: "./generated/homelab-mlops-mlops-master01.local.yaml"
       - task: talos:apply-config
        vars:
          CLUSTER_DIR: "clusters/mlops"
          NODE_IP: $HOMELAB_MLOPS_WORKER01_IP
          NODE_FILE: "./generated/homelab-mlops-mlops-worker01.local.yaml"
       - task: talos:apply-config
        vars:
          CLUSTER_DIR: "clusters/mlops"
          NODE_IP: $HOMELAB_MLOPS_WORKER02_IP
          NODE_FILE: "./generated/homelab-mlops-mlops-worker02.local.yaml"
      - task: talos:bootstrap-etcd
        vars:
          CLUSTER_DIR: "clusters/mlops"
          CONTROL_PLANE_IP: $HOMELAB_MLOPS_MASTER01_IP
      - task: talos:fetch-kubeconfig
        vars:
          CLUSTER_DIR: "clusters/mlops"
    sources:
      - .env
  
  reset-mlops-cluster:
    dir: clusters/mlops
    cmds:
      - task: talos:reset-cluster
        vars:
          CLUSTER_DIR: "clusters/mlops"
    sources:
      - .env
