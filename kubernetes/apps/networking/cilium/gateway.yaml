---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gateway
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-cluster-issuer
    external-dns.alpha.kubernetes.io/hostname: "homelab.local,*.homelab.local"
spec:
  gatewayClassName: cilium
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: homelab-tls
