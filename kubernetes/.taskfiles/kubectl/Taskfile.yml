---
version: 3

tasks:
  list-ai-pods:
    desc: List all AI pods
    cmds:
      - kubectl get pods -A -o wide | grep -E 'nvidia|cuda'

  test-internal-dns:
    cmds:
      - kubectl run -i --tty --rm debug --image=busybox --restart=Never -- nslookup {{ .DNS_HOST }}

  launch-dns-debugger:
    cmds:
      - kubectl run -it --rm --restart=Never --image=infoblox/dnstools:latest dnstools

  cleanup-pods:
    cmds:
      - for: ["Evicted", "Failed", "Succeeded", "ContainerStatusUnknown"]
        cmd: kubectl delete pods --field-selector status.phase={{.ITEM}} -A --ignore-not-found=true

  privileged:
    desc: Run a privileged pod
    cmd: |
      kubectl run privileged-{{.node}} -i --rm --image=null \
        --overrides="$(yq {{.KUBERNETES_RESOURCES_DIR}}/privileged-pod.tmpl.yaml -o=json | envsubst)"
    env:
      node: '{{.node}}'
    preconditions:
      - test -f {{.KUBERNETES_RESOURCES_DIR}}/privileged-pod.tmpl.yaml
