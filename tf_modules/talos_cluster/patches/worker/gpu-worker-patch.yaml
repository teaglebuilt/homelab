---
machine:
  kernel:
    modules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
  sysctls:
    net.core.bpf_jit_harden: 1
    vm.min_free_kbytes: "1048576"
    vm.swappiness: "10"
  kubelet:
    extraArgs:
      system-reserved: memory=2Gi
      eviction-hard: memory.available<1Gi
